<script>

     var carsData = JSON.parse(localStorage.getItem('carsData'))||[];

//mapping carsdata//
carsData.map(function(data){
    var carsData = JSON.parse(localStorage.getItem('carsData'));
   
    var div =document.createElement("div");
    div.setAttribute("id","box");
    var image =document.createElement("img");
    image.setAttribute("src",data.image_url);
    var name =document.createElement("name");

    name.textContent=data.name;
    var fuel_type=document.createElement("p")
    fuel_type.textContent=data.fuel_type;
    var divl1 =document.createElement("div");
    divl1.setAttribute("id","price")
    var divl2=document.createElement("div");
    divl2.setAttribute("id","cartype")
    var divl3 = document.createElement("div");
    var cartype=document.createElement("p")
    cartype.textContent=data.cartype
    
    var p1 =document.createElement("p")
    p1.textContent= data.price_per_month;
    var p2 = document.createElement("p")
    p2.textContent=data.strikedoffprice;
    p2.style.textDecoration="line-through"
    divl2.append(cartype,fuel_type)
    divl1.append(p1,p2);
div.append(image,name,divl2,divl1);
   
    document.querySelector("#availablecarsrightbox").append(div);
});


function selectcity(){
         var selected =document.querySelector("#filtercitybox").value;
         var filteredList = carsData.filter(function(elem){
             return elem.city ==selected
             console.log(filteredList)
         })
         document.querySelector("#availablecarsrightbox").append(filteredList);
     }









</script>
